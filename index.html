<style>
.fa-header{
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #f7f8fa;
  border-bottom: none;
  padding: 0 !important;
  box-sizing: border-box;
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

.fa-header .fa-tabs{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px !important;
  padding: 8px 0 !important;
  margin: 0 !important;
  border: none !important;
  background: transparent !important;
  border-radius: 0 !important;
}

.fa-header .fa-tabs button{
  appearance: none;
  -webkit-appearance: none;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  width: 100%;
  box-sizing: border-box !important;

  font-family: "Segoe UI", Roboto, Arial, sans-serif !important;
  font-weight: 900 !important;
  font-size: clamp(12px, 3.6vw, 16px) !important;
  letter-spacing: 0.2px !important;
  line-height: 1 !important;

  height: 40px !important;
  min-height: 40px !important;
  padding: 0 6px !important;

  border-radius: 8px !important;
  border: none !important;

  background: linear-gradient(180deg, #f9f9f9 0%, #ededed 100%) !important;
  box-shadow: 0 1px 4px rgba(0,0,0,.10) !important;

  color: #222 !important;
  cursor: pointer;

  /* ✅ keep transitions so the "re-add active" looks like normal selection */
  transition: background .18s ease, color .18s ease, box-shadow .18s ease, transform .08s ease, filter .12s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}


.fa-header .fa-tabs button:not(.active):hover{
  background: linear-gradient(180deg, #f1f1f1 0%, #e3e7f0 100%) !important;
}

.fa-header .fa-tabs button.active{
  background: linear-gradient(135deg,#ff3b3b 0%, #e40000 100%) !important;
  color: #ffffff !important;
  box-shadow: 0 1px 6px rgba(228,0,0,.22) !important;
  filter: brightness(1.06);
}

.fa-header .fa-tabs button:active{
  transform: scale(0.99);
}

@media (max-width: 420px){
  .fa-header .fa-tabs{ padding: 6px 0 !important; }
  .fa-header .fa-tabs button{
    height: 36px !important;
    min-height: 36px !important;
    font-size: 13px !important;
    padding: 0 6px !important;
  }
}
</style>

<div class="fa-header">
  <nav class="fa-tabs">
    <button id="nav-rankings" type="button" data-page="rankings">RANKINGS</button>
    <button id="nav-scoring"  type="button" data-page="scoring">SCORING</button>
    <button id="nav-rosters"  type="button" data-page="rosters">ROSTERS</button>
    <button id="nav-matchups" type="button" data-page="matchups">MATCHUPS</button>
  </nav>
</div>

<script>
(function(){
  function qs() {
    try { return new URLSearchParams(window.location.search || ""); }
    catch (e) { return new URLSearchParams(""); }
  }

  function isEmbedded(){
    try { if (window.top !== window) return true; } catch(e){ return true; }
    var embed = (qs().get("embed") || "").toLowerCase();
    return (embed === "1" || embed === "true" || embed === "yes");
  }

  function setActiveKey(key){
    key = String(key || "").toLowerCase();
    if (key === "doubles") key = "rosters";
    document.querySelectorAll(".fa-tabs button").forEach(function(b){
      b.classList.toggle("active", (b.dataset.page === key));
    });
  }

  function detectActive(){
    try {
      var p = (qs().get("p") || "").toLowerCase();
      if (p === "doubles") p = "rosters";
      if (["rankings","scoring","rosters","matchups"].indexOf(p) !== -1) { setActiveKey(p); return; }

      // DOM heuristics (works even if p is missing)
      if (document.getElementById("table-body")) { setActiveKey("rankings"); return; }
      if (document.getElementById("b1") || document.getElementById("b2") || document.getElementById("b9")) { setActiveKey("scoring"); return; }
      if (document.getElementById("panel-CURRENT")) { setActiveKey("rosters"); return; }
      if (document.getElementById("team1Table") || document.getElementById("team2Table")) { setActiveKey("matchups"); return; }

      // title fallback
      var t = (document.title || "").toLowerCase();
      if (t.indexOf("ranking") !== -1) { setActiveKey("rankings"); return; }
      if (t.indexOf("scor") !== -1) { setActiveKey("scoring"); return; }
      if (t.indexOf("roster") !== -1 || t.indexOf("double") !== -1) { setActiveKey("rosters"); return; }

      setActiveKey("matchups");
    } catch(e) {
      setActiveKey("matchups");
    }
  }

  function extraQS(){
    var s = qs();
    var parts = [];
    parts.push("embed=1");
    var scale = s.get("scale");
    var v = s.get("v");
    if (scale) parts.push("scale=" + encodeURIComponent(scale));
    if (v) parts.push("v=" + encodeURIComponent(v));
    return parts.length ? ("&" + parts.join("&")) : "";
  }

  function buildHref(page){
    return "?p=" + page + extraQS();
  }

  function sendToWrapper(page){
    var msg = { type: "FA_NAV", page: page };
    var sent = false;

    try { window.top.postMessage(msg, "*"); sent = true; } catch(e){}
    try {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage(msg, "*");
        sent = true;
      }
    } catch(e){}

    return sent;
  }

  // ✅ added opts.skipActive so active retap can replay the same transition
  function navigate(page, opts){
    opts = opts || {};
    var embedded = isEmbedded();

    if (!opts.skipActive) setActiveKey(page);

    var href = buildHref(page);

    if (embedded) {
      var ok = sendToWrapper(page);
      if (!ok) window.location.href = href;
    } else {
      window.location.href = href;
    }
  }

  document.querySelectorAll(".fa-tabs button").forEach(function(btn){
    btn.addEventListener("click", function(){
      var page = btn.dataset.page;
      var wasActive = btn.classList.contains("active");

      if (wasActive) {
        // ✅ Replay the same "inactive -> active" transition you see when switching tabs
        btn.classList.remove("active");
        void btn.offsetWidth; // force reflow so the transition definitely triggers

        setTimeout(function(){
          btn.classList.add("active");
        }, 35);

        // Give the visual a moment, then "refresh" (navigate to same page)
        setTimeout(function(){
          navigate(page, { skipActive: true });
        }, 140);

        return;
      }

      // Normal: switch tabs immediately
      navigate(page);
    }, true);
  });

  document.addEventListener("DOMContentLoaded", detectActive);
  window.addEventListener("load", function(){ setTimeout(detectActive, 0); });
})();
</script>
<script>
/* ===== Lazy height reporting (only when wrapper requests it) ===== */
(function(){
  var embedded = false;
  try { embedded = (window.top !== window); } catch(e){ embedded = true; }
  if (!embedded) return;

  var enabled = false;
  var lastH = 0;
  var timer = null;

  function measure(){
    try {
      var de = document.documentElement;
      var b = document.body;
      var h = Math.max(
        de ? de.scrollHeight : 0,
        de ? de.offsetHeight : 0,
        b ? b.scrollHeight : 0,
        b ? b.offsetHeight : 0
      );
      return h || 0;
    } catch(e){
      return 0;
    }
  }

  function post(h){
    var msg = { type:"FA_HEIGHT", height:h, h:h };
    try { window.top.postMessage(msg, "*"); } catch(e){}
    try { if (window.parent && window.parent !== window) window.parent.postMessage(msg, "*"); } catch(e){}
  }

  function flush(){
    timer = null;
    if (!enabled) return;
    var h = measure();
    if (!h) return;
    if (Math.abs(h - lastH) < 10) return;
    lastH = h;
    post(h);
  }

  function schedule(){
    if (!enabled) return;
    if (timer) return;
    timer = setTimeout(flush, 120);
  }

  function start(){
    if (enabled) return;
    enabled = true;

    // Initial burst (covers dynamic render)
    schedule();
    window.addEventListener("load", schedule);
    setTimeout(schedule, 250);
    setTimeout(schedule, 900);

    if ("ResizeObserver" in window) {
      try {
        var ro = new ResizeObserver(function(){ schedule(); });
        ro.observe(document.documentElement);
        if (document.body) ro.observe(document.body);
      } catch(e){}
    }

    ["click","change","input"].forEach(function(evt){
      document.addEventListener(evt, function(){ schedule(); }, true);
    });
    window.addEventListener("transitionend", schedule, true);
    window.addEventListener("animationend", schedule, true);
  }

  function okOrigin(origin){
    // Allow anything; this is just a one-way height report. (Wrapper validates origins on receive.)
    return true;
  }

  window.addEventListener("message", function(ev){
    var d = ev && ev.data;
    if (!d || typeof d !== "object") return;
    if (!okOrigin(ev.origin)) return;

    if (d.type === "FA_HEIGHT_REQ" && d.on) {
      start();
      schedule();
    }
  });
})();
</script>
