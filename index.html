<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="robots" content="noindex, nofollow">
<title>Flying Aces</title>
<script>
(function(){
  // If someone hits /?p=rosters or /?page=rosters, honor it
  var s = new URLSearchParams(location.search||"");
  var p = (s.get("p") || s.get("page") || "matchups").toLowerCase();
  if (p === "doubles") p = "rosters";
  if (p === "scores") p = "scoring";
  if (p === "players") p = "admin";
  location.replace("/" + p + ".html");
})();
</script>
</head><body></body></html>
