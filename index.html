<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* iOS/modern mobile */
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe id="app" title="Flying Aces"></iframe>

  <script>
  (() => {
    const EXEC = 'https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec';
    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);

    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    // Override scale by adding ?sf=0.48 to your pages.dev URL
    function pickScale() {
      const qs = new URLSearchParams(location.search);
      const manual = parseFloat(qs.get("sf"));
      if (isFinite(manual) && manual >= 0.40 && manual <= 1.0) return String(manual);

      const w = Math.min(window.innerWidth || 400, (window.screen && window.screen.width) || 400);

      // Smaller defaults to better match your direct Apps Script mobile look
      if (w <= 380) return "0.46";
      if (w <= 430) return "0.48";
      if (w <= 520) return "0.52";
      return "0.65";
    }

    function buildSrc(page) {
      const p = normalizePage(page);
      const u = new URL(EXEC);
      u.searchParams.set("p", p);
      u.searchParams.set("embed", "1");
      u.searchParams.set("scale", pickScale());
      u.searchParams.set("v", Date.now().toString(36)); // cache-bust
      return u.toString();
    }

    const iframe = document.getElementById("app");

    function loadFromHash() {
      const page = normalizePage(location.hash.slice(1));
      iframe.src = buildSrc(page);
    }

    window.addEventListener("message", (ev) => {
      const d = ev && ev.data;
      if (!d || d.type !== "FA_NAV") return;

      const page = normalizePage(d.page);
      const cur  = normalizePage(location.hash.slice(1));

      if (page !== cur) location.hash = "#" + page;
      else iframe.src = buildSrc(page);
    });

    window.addEventListener("hashchange", loadFromHash);
    window.addEventListener("resize", () => {
      loadFromHash();
    });

    if (!location.hash) location.hash = "#" + DEFAULT_PAGE;
    loadFromHash();
  })();
  </script>
</body>
</html>
