<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flying Aces</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe id="appFrame" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    const EXEC_URL = "https://script.google.com/macros/s/AKfycbzhjEdNVIx7ZIIbEhK4x19mor2UvdmWizLkfgdpCwp6XaD-0V99jw1S3Z13d1VKPeQ/exec";
    const DEFAULT_PAGE = "matchups";
    const DEFAULT_SCALE = "0.65"; // adjust if you want

    function normalizePage(p){
      p = String(p || "").toLowerCase().trim().replace(/^#/, "");
      if (p === "doubles") p = "rosters";
      if (!["matchups","rankings","rosters","scoring"].includes(p)) p = DEFAULT_PAGE;
      return p;
    }

    function buildUrl(page){
      const u = new URL(EXEC_URL);
      u.searchParams.set("p", page);
      u.searchParams.set("embed", "1");
      u.searchParams.set("scale", DEFAULT_SCALE);
      return u.toString();
    }

    function navTo(page){
      const p = normalizePage(page);
      document.getElementById("appFrame").src = buildUrl(p);
    }

    function navFromHash(){
      const page = normalizePage((location.hash || "").slice(1));
      navTo(page);
    }

    // Allow the embedded app (Header) to ask us to navigate so the hash stays correct.
    window.addEventListener("message", (ev) => {
      if (ev.origin !== "https://script.google.com") return;
      const d = ev.data || {};
      if (d.type === "FA_NAV" && d.page) {
        const p = normalizePage(d.page);
        if (location.hash !== "#" + p) location.hash = "#" + p;
        else navTo(p);
      }
    });

    window.addEventListener("hashchange", navFromHash);
    navFromHash();
  </script>
</body>
</html>
