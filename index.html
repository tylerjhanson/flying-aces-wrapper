<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    /* Put your iframe sizing here */
    iframe {
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* modern mobile */
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe id="app" title="Flying Aces"></iframe>

  <script>
  (() => {
    // âœ… Your Apps Script Web App exec URL
    const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";

    // Pick the mobile scale that matches your direct Apps Script experience.
    // (This becomes doGet(e).parameter.scale)
    const SCALE = "0.65";

    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);

    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    function buildSrc(page) {
      const p = normalizePage(page);
      const u = new URL(EXEC);
      u.searchParams.set("p", p);
      u.searchParams.set("embed", "1");
      u.searchParams.set("scale", SCALE);

      // cache-bust when switching pages (helps when Google caches html)
      u.searchParams.set("v", Date.now().toString(36));

      return u.toString();
    }

    const iframe = document.getElementById("app");

    function loadFromHash() {
      const page = normalizePage(location.hash.slice(1));
      iframe.src = buildSrc(page);
    }

    // Header inside the iframe posts: { type:'FA_NAV', page:'rankings' }
    window.addEventListener("message", (ev) => {
      const d = ev && ev.data;
      if (!d || d.type !== "FA_NAV") return;

      const page = normalizePage(d.page);
      const cur = normalizePage(location.hash.slice(1));

      if (page !== cur) {
        location.hash = "#" + page;
      } else {
        // If same hash, still reload iframe
        iframe.src = buildSrc(page);
      }
    });

    window.addEventListener("hashchange", loadFromHash);

    if (!location.hash) {
      location.hash = "#" + DEFAULT_PAGE;
    }
    loadFromHash();
  })();
  </script>
</body>
</html>
