
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>

  <!-- Favicons (use your actual site icon image) -->
  <link rel="icon" type="image/png" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">
  <link rel="apple-touch-icon" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    #frameWrap {
      position: fixed;
      inset: 0;
      height: 100dvh;

      /* ✅ Allow scrolling when the scaled iframe canvas is taller than the viewport
         (prevents the "confirmed matches" section from becoming unreachable). */
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;

      background: #fff;

      /* Hide scrollbars but keep scroll behavior */
      scrollbar-width: none; /* Firefox */
    }
    #frameWrap::-webkit-scrollbar { /* Chrome/Safari */
      width: 0;
      height: 0;
    }

/* We scale THIS wrapper (more reliable than scaling the iframe directly on iOS) */
    #scaled {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 0;
      will-change: transform;
    }

    #app {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>

<body>
  <div id="frameWrap">
    <div id="scaled">
      <iframe id="app" title="Flying Aces" scrolling="yes"></iframe>
    </div>
  </div>
<script>
  (() => {
    const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);
    const WRAPPER_VER = "transform-v1";

    let lastContentHeight = 0;
    let currentScale = 1;

    // Prefer `zoom` when supported: it scales layout metrics (unlike transforms) and avoids "scroll ceiling" on Android/Chrome.
    const supportsZoom = (typeof CSS !== "undefined" && CSS.supports) ? CSS.supports("zoom", "1") : ("zoom" in document.documentElement.style);


    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    // ✅ Correct override format:
    //   https://YOUR.pages.dev/?sf=0.72#matchups
    // Also supports the old (wrong) format by reading from the hash too: #matchups?sf=0.72
    function getSfFromUrl() {
      const qs = new URLSearchParams(location.search || "");
      const v1 = parseFloat(qs.get("sf"));
      if (isFinite(v1)) return v1;

      // If someone put ?sf= in the hash by accident, try to recover it
      const h = String(location.hash || "");
      const idx = h.indexOf("?");
      if (idx !== -1) {
        const hqs = new URLSearchParams(h.slice(idx + 1));
        const v2 = parseFloat(hqs.get("sf"));
        if (isFinite(v2)) return v2;
      }
      return NaN;
    }

    function pickScale() {
      const manual = getSfFromUrl();
      // allow very wide testing range so you can see it definitely change
      if (isFinite(manual) && manual >= 0.20 && manual <= 1.50) return manual;

      const w = Math.min(window.innerWidth || 400, (window.screen && window.screen.width) || 400);

      // Default tuned to match your "direct Apps Script" mobile look more closely.
      // (Smaller = more content fits.)
      if (w <= 430) return 0.66;
      if (w <= 520) return 0.72;
      return 1.00;
    }

    const scaled = document.getElementById("scaled");
    const iframe = document.getElementById("app");
    function updateScaledHeight(){
  const s = (currentScale || 1);

  // Minimum layout height so at least one viewport is always visible (in unscaled CSS px)
  const minLayoutH = (window.innerHeight || 600) / s;

  const contentH = (lastContentHeight || 0);

  // Extra padding so bottom content never sits under browser UI / shadows.
  const pad = 240;

  // If we're using `zoom`, the element's scroll metrics scale correctly, so we DON'T divide by s.
  // If we're using transform-scale fallback, we must expand the layout height by 1/s.
  const layoutH = supportsZoom
    ? Math.max(minLayoutH, (contentH ? contentH : 0) + pad)
    : Math.max(minLayoutH, (contentH ? (contentH / s) : 0) + pad);

  scaled.style.height = layoutH + "px";
  iframe.style.height = layoutH + "px";
}

function applyScale() {
  const s = pickScale();
  currentScale = s;

  // Expand layout box, then scale down/up so visible area matches viewport.
  // ✅ Prefer CSS `zoom` when available (fixes Android/Chrome scroll-ceiling issues caused by transforms).
  scaled.style.width = (100 / s) + "vw";

  if (supportsZoom) {
    scaled.style.zoom = String(s);
    scaled.style.transform = "none";
  } else {
    // Fallback (Safari/iOS): transform scale
    scaled.style.zoom = "";
    scaled.style.transform = "scale(" + s + ")";
  }

  // Height is driven by the *page content* (reported from the iframe)
  updateScaledHeight();
  return s;
}

    function buildSrc(page) {
      const p = normalizePage(page);
      const u = new URL(EXEC);
      u.searchParams.set("p", p);

      // Keep Apps Script viewport neutral; wrapper controls sizing
      u.searchParams.set("scale", "1");
      u.searchParams.set("embed", "1");

      // cache-bust to avoid Google HTML caching
      u.searchParams.set("v", Date.now().toString(36));
      return u.toString();
    }

    function loadFromHash() {
  // Allow hashes like #matchups?sf=0.72 (we ignore the ? part for routing)
  const raw = location.hash.slice(1);
  const page = normalizePage(raw.split("?")[0]);

  // Reset height until the new page reports it
  lastContentHeight = 0;
  updateScaledHeight();

  iframe.src = buildSrc(page);
}

    window.addEventListener("message", (ev) => {
  const d = ev && ev.data;
  if (!d || !d.type) return;

  // Only accept messages from our iframe
  try { if (ev.source !== iframe.contentWindow) return; } catch(e) {}

  if (d.type === "FA_HEIGHT") {
    const h = Number(d.height || 0);
    if (isFinite(h) && h > 0) {
      lastContentHeight = h;
      updateScaledHeight();
    }
    return;
  }

  if (d.type !== "FA_NAV") return;

  const page = normalizePage(d.page);
  const curRaw = location.hash.slice(1);
  const cur = normalizePage(curRaw.split("?")[0]);

  if (page !== cur) {
    location.hash = "#" + page;
  } else {
    // Same page "refresh"
    lastContentHeight = 0;
    updateScaledHeight();
    iframe.src = buildSrc(page);
  }
});

    window.addEventListener("hashchange", () => {
      applyScale();
      loadFromHash();
    });

    window.addEventListener("resize", () => {
      applyScale();
      // no need to reload iframe on resize
    });

    if (!location.hash) location.hash = "#" + DEFAULT_PAGE;

    applyScale();
    loadFromHash();
  })();
  </script>
</body>
</html>
