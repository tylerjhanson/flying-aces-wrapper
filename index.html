
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">
  <link rel="apple-touch-icon" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* scroll happens inside frameWrap */
      background: #fff;
    }

    /* Scroll container (this is what fixes "can't scroll far enough") */
    #frameWrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;
      background: #fff;
    }

    /* We scale THIS wrapper (more reliable than scaling the iframe directly on iOS) */
    #scaled {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 0;
      will-change: transform;
    }

    #app {
      width: 100%;
      border: 0;
      display: block;
      background: #fff;
      height: 100%; /* JS will replace with px when we receive FA_HEIGHT */
    }
  </style>
</head>

<body>
  <div id="frameWrap">
    <div id="scaled">
      <iframe id="app" title="Flying Aces"></iframe>
    </div>
  </div>

  <script>
  (() => {
    const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);

    // If the embedded page (Header.html) sends FA_HEIGHT, we use it to size the iframe.
    // That makes Round 1 + Round 2 confirmed lists fully scrollable on mobile.
    let lastContentH = 0;            // unscaled px height reported by the GAS page
    const MAX_H = 60000;             // safety clamp
    const MIN_H = 700;               // safety clamp

    const frameWrap = document.getElementById("frameWrap");
    const scaled = document.getElementById("scaled");
    const iframe = document.getElementById("app");

    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    // Correct override format:
    //   https://YOUR.pages.dev/?sf=0.72#matchups
    // Also supports the old (wrong) format by reading from the hash too: #matchups?sf=0.72
    function getSfFromUrl() {
      const qs = new URLSearchParams(location.search || "");
      const v1 = parseFloat(qs.get("sf"));
      if (isFinite(v1)) return v1;

      const h = String(location.hash || "");
      const idx = h.indexOf("?");
      if (idx !== -1) {
        const hqs = new URLSearchParams(h.slice(idx + 1));
        const v2 = parseFloat(hqs.get("sf"));
        if (isFinite(v2)) return v2;
      }
      return NaN;
    }

    function pickScale() {
      const manual = getSfFromUrl();
      if (isFinite(manual) && manual >= 0.20 && manual <= 1.50) return manual;

      const w = Math.min(window.innerWidth || 400, (window.screen && window.screen.width) || 400);
      if (w <= 430) return 0.66;
      if (w <= 520) return 0.72;
      return 1.00;
    }

    // Prefer CSS zoom where available (Chrome/Edge) because it avoids the "scroll way too far"
    // issue that transform can create. Fall back to transform for Safari/iOS.
    const CAN_ZOOM = (() => {
      try { return !!(window.CSS && CSS.supports && CSS.supports("zoom: 1")); }
      catch (e) { return false; }
    })();

    function estimatedFallbackH() {
      const vh = window.innerHeight || 800;
      // Enough room to show the confirmed matches area even before FA_HEIGHT arrives.
      return Math.round(Math.max(1600, vh * 2.2));
    }

    function applyScaleAndSize() {
      const s = pickScale();

      // Expand layout box; then zoom/scale so visible width matches viewport.
      scaled.style.width = (100 / s) + "vw";

      // Height: use the embedded page's measured height when available.
      const baseH = lastContentH || estimatedFallbackH();

      // Size the iframe in unscaled pixels, so it never has its own scrollbar.
      iframe.style.height = baseH + "px";
      scaled.style.height = baseH + "px";

      if (CAN_ZOOM) {
        scaled.style.zoom = String(s);
        scaled.style.transform = "none";
      } else {
        scaled.style.zoom = "";
        scaled.style.transform = "scale(" + s + ")";
      }
    }

    function buildSrc(page) {
      const p = normalizePage(page);
      const u = new URL(EXEC);
      u.searchParams.set("p", p);

      // Keep Apps Script viewport neutral; wrapper controls sizing
      u.searchParams.set("scale", "1");
      u.searchParams.set("embed", "1");

      // cache-bust to avoid Google HTML caching
      u.searchParams.set("v", Date.now().toString(36));
      return u.toString();
    }

    function loadFromHash() {
      const raw = location.hash.slice(1);
      const page = normalizePage(raw.split("?")[0]);

      // Reset height until the new page reports its own height
      lastContentH = 0;
      applyScaleAndSize();

      iframe.src = buildSrc(page);

      // Put user back at top on tab change (keeps scrolling predictable)
      try { frameWrap.scrollTop = 0; } catch(e){}
    }

    window.addEventListener("message", (ev) => {
      const d = ev && ev.data;
      if (!d || typeof d !== "object") return;

      if (d.type === "FA_NAV") {
        const page = normalizePage(d.page);
        const curRaw = location.hash.slice(1);
        const cur = normalizePage(curRaw.split("?")[0]);

        if (page !== cur) location.hash = "#" + page;
        else iframe.src = buildSrc(page);
        return;
      }

      // âœ… Height reporting from embedded GAS pages (Header.html)
      if (d.type === "FA_HEIGHT") {
        const h = parseInt(d.height ?? d.h ?? 0, 10);
        if (!isFinite(h) || h <= 0) return;

        const clamped = Math.max(MIN_H, Math.min(MAX_H, h));
        // Ignore tiny jitter
        if (Math.abs(clamped - lastContentH) < 8) return;

        lastContentH = clamped;
        applyScaleAndSize();
        return;
      }
    });

    window.addEventListener("hashchange", () => {
      applyScaleAndSize();
      loadFromHash();
    });

    window.addEventListener("resize", () => {
      applyScaleAndSize();
    });

    if (!location.hash) location.hash = "#" + DEFAULT_PAGE;

    applyScaleAndSize();
    loadFromHash();
  })();
  </script>
</body>
</html>
