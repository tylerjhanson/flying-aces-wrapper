<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    #frameWrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #fff;
    }

    /* We scale THIS wrapper (more reliable than scaling the iframe directly on iOS) */
    #scaled {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 0;
      will-change: transform;
    }

    #app {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="frameWrap">
    <div id="scaled">
      <iframe id="app" title="Flying Aces"></iframe>
    </div>
  </div>

  <script>
  (() => {
    const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);

    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    // Supports:
    //   https://.../?sf=0.66#matchups  (recommended)
    // Also recovers:
    //   https://.../#matchups?sf=0.66  (old/wrong order)
    function getSfFromUrl() {
      const qs = new URLSearchParams(location.search || "");
      const v1 = parseFloat(qs.get("sf"));
      if (isFinite(v1)) return v1;

      const h = String(location.hash || "");
      const idx = h.indexOf("?");
      if (idx !== -1) {
        const hqs = new URLSearchParams(h.slice(idx + 1));
        const v2 = parseFloat(hqs.get("sf"));
        if (isFinite(v2)) return v2;
      }
      return NaN;
    }

    function pickScale() {
      const manual = getSfFromUrl();
      if (isFinite(manual) && manual >= 0.20 && manual <= 1.50) return manual;

      // âœ… FINAL default that you tested
      return 0.66;
    }

    const scaled = document.getElementById("scaled");
    const iframe = document.getElementById("app");

    function applyScale() {
      const s = pickScale();
      // expand layout box, then scale down/up so visible area matches viewport
      scaled.style.width = (100 / s) + "vw";
      scaled.style.height = (100 / s) + "vh";
      scaled.style.transform = "scale(" + s + ")";
      return s;
    }

    function buildSrc(page) {
      const p = normalizePage(page);
      const u = new URL(EXEC);
      u.searchParams.set("p", p);

      // Keep Apps Script viewport neutral; wrapper controls sizing
      u.searchParams.set("scale", "1");
      u.searchParams.set("embed", "1");

      // cache-bust to avoid Google HTML caching
      u.searchParams.set("v", Date.now().toString(36));
      return u.toString();
    }

    function loadFromHash() {
      // Allow hashes like #matchups?sf=0.66 (ignore the ? part for routing)
      const raw = location.hash.slice(1);
      const page = normalizePage(raw.split("?")[0]);
      iframe.src = buildSrc(page);
    }

    window.addEventListener("message", (ev) => {
      const d = ev && ev.data;
      if (!d || d.type !== "FA_NAV") return;

      const page = normalizePage(d.page);
      const curRaw = location.hash.slice(1);
      const cur = normalizePage(curRaw.split("?")[0]);

      if (page !== cur) location.hash = "#" + page;
      else iframe.src = buildSrc(page);
    });

    window.addEventListener("hashchange", () => {
      applyScale();
      loadFromHash();
    });

    window.addEventListener("resize", () => {
      applyScale();
      // no need to reload iframe on resize
    });

    if (!location.hash) location.hash = "#" + DEFAULT_PAGE;

    applyScale();
    loadFromHash();
  })();
  </script>
</body>
</html>
