<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    #frameWrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #fff;
    }

    #app {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }

    /* tiny debug badge so we can confirm the wrapper is live + which scale is applied */
    #dbg {
      position: fixed;
      left: 8px;
      bottom: 8px;
      z-index: 999999;
      padding: 6px 8px;
      border-radius: 10px;
      font: 12px/1.2 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: rgba(0,0,0,.65);
      color: #fff;
      pointer-events: none;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="frameWrap">
    <iframe id="app" title="Flying Aces"></iframe>
  </div>
  <div id="dbg"></div>

  <script>
  (() => {
    const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
    const DEFAULT_PAGE = "matchups";
    const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);
    const WRAPPER_VER = "scale-param-v1";

    function normalizePage(p) {
      p = String(p || "").toLowerCase().replace(/^#/, "");
      if (!allowed.has(p)) p = DEFAULT_PAGE;
      if (p === "doubles") p = "rosters";
      return p;
    }

    // Optional manual override:
    //   https://YOUR.pages.dev/?sf=0.72#matchups
    function getSfFromUrl() {
      const qs = new URLSearchParams(location.search || "");
      const v1 = parseFloat(qs.get("sf"));
      if (isFinite(v1)) return v1;

      // If someone put ?sf= in the hash by accident, try to recover it
      const h = String(location.hash || "");
      const idx = h.indexOf("?");
      if (idx !== -1) {
        const hqs = new URLSearchParams(h.slice(idx + 1));
        const v2 = parseFloat(hqs.get("sf"));
        if (isFinite(v2)) return v2;
      }
      return NaN;
    }

    function pickScale() {
      const manual = getSfFromUrl();
      if (isFinite(manual) && manual >= 0.20 && manual <= 1.50) return manual;

      const w = Math.min(window.innerWidth || 400, (window.screen && window.screen.width) || 400);

      // Tuned to match your "direct Apps Script" mobile look.
      if (w <= 380) return 0.70;
      if (w <= 430) return 0.72;
      if (w <= 520) return 0.78;
      return 1.00;
    }

    const iframe = document.getElementById("app");
    const dbg = document.getElementById("dbg");

    function updateDbg(s) {
      dbg.textContent =
        "Wrapper: " + WRAPPER_VER + "\n" +
        "scale=" + s.toFixed(3) + "  (try ?sf=0.72)\n" +
        "vw=" + (window.innerWidth||0) + "  vh=" + (window.innerHeight||0) + "\n" +
        "hash=" + location.hash;
    }

    function buildSrc(page) {
      const p = normalizePage(page);
      const s = pickScale();

      const u = new URL(EXEC);
      u.searchParams.set("p", p);

      // âœ… Let Apps Script set the viewport scale (prevents 100vh/scroll bugs from transform scaling)
      u.searchParams.set("scale", String(s));
      u.searchParams.set("embed", "1");

      // cache-bust to avoid Google HTML caching
      u.searchParams.set("v", Date.now().toString(36));

      updateDbg(s);
      return u.toString();
    }

    function loadFromHash() {
      const raw = location.hash.slice(1);
      const page = normalizePage(raw.split("?")[0]);
      iframe.src = buildSrc(page);
    }

    function maybeRefreshScale() {
      // If the viewport width/height changed enough (rotate), reload the current page with the new scale.
      const cur = normalizePage(location.hash.slice(1).split("?")[0]);
      const want = pickScale();
      let have = NaN;
      try {
        const u = new URL(iframe.src);
        have = parseFloat(u.searchParams.get("scale") || "NaN");
      } catch (e) {}
      updateDbg(want);

      if (!isFinite(have) || Math.abs(want - have) > 0.01) {
        iframe.src = buildSrc(cur);
      }
    }

    window.addEventListener("message", (ev) => {
      const d = ev && ev.data;
      if (!d || d.type !== "FA_NAV") return;

      const page = normalizePage(d.page);
      const curRaw = location.hash.slice(1);
      const cur = normalizePage(curRaw.split("?")[0]);

      if (page !== cur) location.hash = "#" + page;
      else iframe.src = buildSrc(page);
    });

    window.addEventListener("hashchange", () => {
      loadFromHash();
    });

    window.addEventListener("resize", () => {
      // On most devices this is just URL bar show/hide; don't spam reloads.
      updateDbg(pickScale());
    });

    window.addEventListener("orientationchange", () => {
      // Rotation actually changes effective layout; reload current view with updated scale param.
      setTimeout(maybeRefreshScale, 200);
    });

    if (!location.hash) location.hash = "#" + DEFAULT_PAGE;

    updateDbg(pickScale());
    loadFromHash();
  })();
  </script>
</body>
</html>
