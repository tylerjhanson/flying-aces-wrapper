<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flying Aces</title>
  <style>
    :root{
      --bg:#0f1115;
      --card:#151924;
      --muted:#9aa3b2;
      --text:#e8ecf3;
      --btn:#2a2f3a;
      --btnHover:#3a4150;
      --active:#ffc107;
      --activeText:#2b2b2b;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { height: 100%; display: flex; flex-direction: column; }

    .topbar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .brand{
      font-weight:700;
      letter-spacing:0.2px;
      margin-right: 6px;
      white-space:nowrap;
    }
    .nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      border-radius:10px;
      padding:8px 10px;
      background: var(--btn);
      color: var(--text);
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      line-height:1;
      transition: transform .05s ease, background .15s ease;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:active{ transform: translateY(1px); }
    .btn.active{
      background: var(--active);
      color: var(--activeText);
    }
    .spacer{ flex:1; }
    .hint{
      color: var(--muted);
      font-size:12px;
      white-space:nowrap;
      opacity:0.9;
    }

    .frameWrap{ flex:1; min-height: 0; }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* Mobile: keep it clean */
    @media (max-width: 520px){
      .hint{ display:none; }
      .brand{ display:none; }
      .btn{ padding:10px 10px; font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Flying Aces</div>
      <div class="nav" id="nav">
        <button class="btn" data-page="matchups">Matchups</button>
        <button class="btn" data-page="rankings">Rankings</button>
        <button class="btn" data-page="rosters">Rosters</button>
        <button class="btn" data-page="scoring">Scoring</button>
      </div>
      <div class="spacer"></div>
      <div class="hint">Hosted via Cloudflare Pages</div>
    </div>

    <div class="frameWrap">
      <iframe id="appFrame"
        allow="clipboard-read; clipboard-write"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    // Your Apps Script /exec URL:
    const EXEC_BASE = "https://script.google.com/macros/s/AKfycbxSpChDhGzoxbnQK2KBXROf9NyD5zA_BdUjvVy8Nr31eeHVK_vGzi9_35OvimoPaNhiFw/exec";

    // Default page
    const DEFAULT_PAGE = "matchups";

    // Optional: tweak defaults for embedded display
    const DEFAULT_SCALE = "0.8";

    function buildUrl(page) {
      const p = (page || DEFAULT_PAGE).toLowerCase();
      const url = new URL(EXEC_BASE);
      url.searchParams.set("p", p);
      url.searchParams.set("embed", "1");
      url.searchParams.set("scale", DEFAULT_SCALE);
      return url.toString();
    }

    function setActive(page) {
      document.querySelectorAll("#nav .btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.page === page);
      });
    }

    function navigate(page) {
      const p = (page || DEFAULT_PAGE).toLowerCase();
      setActive(p);
      document.getElementById("appFrame").src = buildUrl(p);
      // Keep URL nice for sharing: https://yoursite/#rankings
      if (location.hash !== "#" + p) location.hash = p;
    }

    // Button clicks
    document.getElementById("nav").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn");
      if (!btn) return;
      navigate(btn.dataset.page);
    });

    // Hash routing (#matchups, #rankings, etc.)
    window.addEventListener("hashchange", () => {
      const p = (location.hash || "").replace("#","").trim().toLowerCase();
      navigate(p || DEFAULT_PAGE);
    });

    // Initial load
    (function init(){
      const initial = (location.hash || "").replace("#","").trim().toLowerCase() || DEFAULT_PAGE;
      navigate(initial);
    })();
  </script>
</body>
</html>
