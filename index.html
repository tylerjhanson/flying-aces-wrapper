<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Aces</title>

  <link rel="icon" type="image/png" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">
  <link rel="apple-touch-icon" href="https://lufberydiscgolf.wordpress.com/wp-content/uploads/2025/05/cropped-lufberyflyingace_logo_500x500-1.png?v=2">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* scroll happens in frameWrap */
      background: #fff;
    }

    /* ✅ This is the ONLY scroller */
    #frameWrap{
      position: fixed;
      inset: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;
      background: #fff;
    }

    /* Holds the spacer + scaled content */
    #scrollArea{
      position: relative;
      width: 100%;
    }

    /* Layout height is provided by the spacer (accurate, no “too far”) */
    #spacer{
      width: 100%;
      height: 1400px; /* JS overwrites */
    }

    /* Scaled content is absolutely positioned on top of spacer */
    #scaled{
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 0;
      will-change: transform;
    }

    #app{
      width: 100%;
      border: 0;
      display: block;
      background: #fff;
      /* height set in JS */
    }
  </style>
</head>

<body>
  <div id="frameWrap">
    <div id="scrollArea">
      <div id="spacer"></div>
      <div id="scaled">
        <iframe id="app" title="Flying Aces"></iframe>
      </div>
    </div>
  </div>

<script>
(() => {
  const EXEC = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
  const DEFAULT_PAGE = "matchups";
  const allowed = new Set(["matchups","rankings","rosters","scoring","doubles"]);

  // ✅ Add a little bottom room so the last couple confirmed matches never get clipped.
  // Keep this modest so you don't get a giant blank tail.
  const PAD = 180;         // px
  const MIN_H = 900;       // px
  const MAX_H = 65000;     // px

  // Prefer zoom on Chrome/Android/desktop for smoother scrolling; fall back to transform for Safari.
  const CAN_ZOOM = (() => {
    try { return !!(window.CSS && CSS.supports && CSS.supports("zoom: 1")); }
    catch (e) { return false; }
  })();

  const frameWrap = document.getElementById("frameWrap");
  const spacer    = document.getElementById("spacer");
  const scaled    = document.getElementById("scaled");
  const iframe    = document.getElementById("app");

  let lastContentH = 0;
  let lastScale = 1;
  let raf = 0;

  function normalizePage(p){
    p = String(p || "").toLowerCase().replace(/^#/, "").trim();
    if (!allowed.has(p)) p = DEFAULT_PAGE;
    if (p === "doubles") p = "rosters";
    return p;
  }

  // Supports ?sf=0.72#matchups and #matchups?sf=0.72
  function getSfFromUrl(){
    const qs = new URLSearchParams(location.search || "");
    const v1 = parseFloat(qs.get("sf"));
    if (isFinite(v1)) return v1;

    const h = String(location.hash || "");
    const idx = h.indexOf("?");
    if (idx !== -1){
      const hqs = new URLSearchParams(h.slice(idx + 1));
      const v2 = parseFloat(hqs.get("sf"));
      if (isFinite(v2)) return v2;
    }
    return NaN;
  }

  function pickScale(){
    const manual = getSfFromUrl();
    if (isFinite(manual) && manual >= 0.20 && manual <= 1.50) return manual;

    const w = Math.min(window.innerWidth || 400, (window.screen && window.screen.width) || 400);
    if (w <= 430) return 0.66;
    if (w <= 520) return 0.72;
    return 1.00;
  }

  function fallbackHeight(){
    // Enough to be usable before FA_HEIGHT arrives (tables render, etc.)
    const vh = window.innerHeight || 800;
    return Math.round(Math.max(1800, vh * 2.6));
  }

  function applyScaleAndHeights(){
    const s = pickScale();
    lastScale = s;

    // Width: expand unscaled box so after scaling it fills the viewport
    scaled.style.width = (100 / s) + "vw";

    // Height: prefer reported content height; otherwise fallback
    const baseH = Math.max(MIN_H, Math.min(MAX_H, (lastContentH || fallbackHeight())));
    const iframeH = baseH + PAD;

    // Make iframe tall so it never needs to scroll internally
    iframe.style.height = iframeH + "px";

    // Apply scale
    if (CAN_ZOOM) {
      scaled.style.zoom = String(s);
      scaled.style.transform = "none";
    } else {
      scaled.style.zoom = "";
      scaled.style.transform = "scale(" + s + ")";
    }

    // ✅ Accurate scroll height (visible height = iframeH * s)
    spacer.style.height = Math.ceil(iframeH * s) + "px";
  }

  function buildSrc(page){
    const p = normalizePage(page);
    const u = new URL(EXEC);
    u.searchParams.set("p", p);
    u.searchParams.set("scale", "1");
    u.searchParams.set("embed", "1");
    u.searchParams.set("v", Date.now().toString(36));
    return u.toString();
  }

  function loadFromHash(){
    const raw = location.hash.slice(1);
    const page = normalizePage(raw.split("?")[0]);

    // Reset until FA_HEIGHT arrives for the new page
    lastContentH = 0;
    applyScaleAndHeights();

    iframe.src = buildSrc(page);

    // Keep scrolling predictable when switching tabs/pages
    try { frameWrap.scrollTop = 0; } catch(e){}
  }

  function okOrigin(origin){
    return /^https:\/\/script\.google\.com$/.test(origin) ||
           /^https:\/\/script\.googleusercontent\.com$/.test(origin) ||
           /^https:\/\/[a-z0-9-]+\.googleusercontent\.com$/.test(origin);
  }

  function scheduleApply(){
    if (raf) return;
    raf = (window.requestAnimationFrame || function(fn){ return setTimeout(fn, 16); })(() => {
      raf = 0;
      applyScaleAndHeights();
    });
  }

  window.addEventListener("message", (ev) => {
    const d = ev && ev.data;
    if (!d || typeof d !== "object") return;
    if (!okOrigin(ev.origin)) return;

    // Navigation messages from Header.html
    if (d.type === "FA_NAV") {
      const page = normalizePage(d.page);
      const cur = normalizePage(location.hash.slice(1).split("?")[0]);
      if (page !== cur) location.hash = "#" + page;
      else iframe.src = buildSrc(page);
      return;
    }

    // Height messages from Header.html
    if (d.type === "FA_HEIGHT") {
      const hRaw = (d.height != null) ? d.height : d.h;
      const h = parseInt(hRaw, 10);
      if (!isFinite(h) || h <= 0) return;

      const clamped = Math.max(MIN_H, Math.min(MAX_H, h));
      // Ignore tiny jitter
      if (Math.abs(clamped - lastContentH) < 6) return;

      lastContentH = clamped;
      scheduleApply();
      return;
    }
  });

  window.addEventListener("hashchange", () => loadFromHash());
  window.addEventListener("resize", () => scheduleApply());

  if (!location.hash) location.hash = "#" + DEFAULT_PAGE;

  // First paint
  applyScaleAndHeights();
  loadFromHash();
})();
</script>
</body>
</html>
