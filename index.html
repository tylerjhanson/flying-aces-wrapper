<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flying Aces</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100vw; height: 100vh; border: 0; display:block; background:#fff; }
  </style>
</head>
<body>
  <iframe id="appFrame" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    const EXEC_URL = "https://script.google.com/macros/s/AKfycbyD8Of8Rq69CMvLVSeTRmCtcj8WGwC-HsdIsYSEZ0b4ylA8TvihUztv9H2wGh4vDSpDaw/exec";
    const DEFAULT_PAGE = "matchups";

    function pickScale(){
      const w = Math.min(window.innerWidth || 400, window.screen?.width || 400);
      if (w <= 380) return 0.52;
      if (w <= 430) return 0.55;
      if (w <= 520) return 0.60;
      return 0.65;
    }

    function normalizePage(p){
      p = String(p || "").toLowerCase().trim().replace(/^#/, "");
      if (p === "doubles") p = "rosters";
      if (!["matchups","rankings","rosters","scoring"].includes(p)) p = DEFAULT_PAGE;
      return p;
    }

    function buildUrl(page){
      const u = new URL(EXEC_URL);
      u.searchParams.set("p", page);
      u.searchParams.set("embed", "1");
      u.searchParams.set("scale", String(pickScale()));
      return u.toString();
    }

    function navTo(page){
      document.getElementById("appFrame").src = buildUrl(normalizePage(page));
    }

    function navFromHash(){
      navTo(normalizePage((location.hash || "").slice(1)));
    }

    // Accept nav requests from the embedded app Header
    window.addEventListener("message", (ev) => {
      if (ev.origin !== "https://script.google.com") return;
      const d = ev.data || {};
      if (d.type === "FA_NAV" && d.page) {
        const p = normalizePage(d.page);
        if (location.hash !== "#" + p) location.hash = "#" + p;
        else navTo(p);
      }
    });

    window.addEventListener("hashchange", navFromHash);
    window.addEventListener("resize", () => {
      // optional: re-apply scale on rotate/resize
      navFromHash();
    });

    navFromHash();
  </script>
</body>
</html>
